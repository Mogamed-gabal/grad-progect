<div class="w-100 text-center">
    <h2 class=" pb-2 pt-4">CarRebort</h2>
</div>


<div class="container w-75 m-auto pb-5">
    

<p class=" alert alert-danger" *ngIf="err">{{erroeMessage}}</p>
<form [formGroup]="mobileRebortForm" action="">

    <label for="full-name" class="form-label">Full-Name</label>
        <input type="text " formControlName="full_name" class="form-control mb-3" id="full-name" placeholder="Mohamed Gamal Hamed">
        <div  *ngIf="mobileRebortForm.get('full_name')?.errors&&mobileRebortForm.get('full_name')?.touched">
            <p *ngIf="mobileRebortForm.get('full_name')?.getError('required')" class=" alert alert-danger pt-1">Name is requierd</p>
            <p *ngIf="mobileRebortForm.get('full_name')?.getError('minlength')" class=" alert alert-danger pt-1">
                Name is to short
            </p>
            <p *ngIf="mobileRebortForm.get('full_name')?.getError('maxlength')" class=" alert alert-danger pt-1">
                Name can not be more than 20char
            </p>
        </div>



        <!-- <label for="idNumber" class="form-label">Car Number</label>
        <input type="idNumber" formControlName="idNumber" class="form-control mb-3" id="idNumber">
        <div  *ngIf="mobileRebortForm.get('idNumber')?.errors&&mobileRebortForm.get('idNumber')?.touched">
            <p *ngIf="mobileRebortForm.get('idNumber')?.getError('required')" class=" alert alert-danger pt-1">
                idNumber is requierd
            </p>
        </div> -->


        
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" formControlName="phone" class="form-control mb-3" id="phone">
        <div  *ngIf="mobileRebortForm.get('phone')?.errors&&mobileRebortForm.get('phone')?.touched">
            <p *ngIf="mobileRebortForm.get('phone')?.getError('required')" class=" alert alert-danger pt-1">
                phone is requierd
            </p>
        </div>

          
       <label for="dateof" class="form-label">Dateof</label>
       <input type="date" formControlName="dateof" class="form-control mb-3" id="dateof" placeholder="">
       <div  *ngIf="mobileRebortForm.get('dateof')?.errors&&mobileRebortForm.get('dateof')?.touched">
           <p *ngIf="mobileRebortForm.get('dateof')?.getError('required')" class=" alert alert-danger pt-1">
               dateof is requierd
           </p>
       </div>
       
        <label for="placeofresidence" class="form-label"> placeofresidence</label>
        <input type="placeofresidence" formControlName="placeofresidence" class="form-control mb-3" id=" placeofresidence">
        <div  *ngIf="mobileRebortForm.get('placeofresidence')?.errors&&mobileRebortForm.get('placeofresidence')?.touched">
            <p *ngIf="mobileRebortForm.get('placeofresidence')?.getError('required')" class=" alert alert-danger pt-1">
                 placeofresidence is requierd
            </p>
        </div>

       
        <select class="form-select" aria-label="Default select example" formControlName="type">
            <option selected>Open this select menu</option>
            <option value="Lisen">Lisen</option>
            <option value="idCard">idCard</option>
            <option value="identifyCard">identifyCard</option>
            <option value="Mony">Mony</option>
            <option value="Backage">Backage</option>
            <option value="Wallet">Wallet</option>

          </select>
          <div  *ngIf="mobileRebortForm.get('type')?.errors&&mobileRebortForm.get('type')?.touched">
            <p *ngIf="mobileRebortForm.get('type')?.getError('required')" class=" alert alert-danger pt-1">
                Rebort Type is requierd
            </p>
        </div>
       
            
        <label for="description" class="form-label">what happend?</label>
        <textarea class=" form-control mb-2" name="" formControlName="dwescribtio" id="" cols="30" rows="10"></textarea>
        <div  *ngIf="mobileRebortForm.get('dwescribtio')?.errors&&mobileRebortForm.get('dwescribtio')?.touched">
            <p *ngIf="mobileRebortForm.get('dwescribtio')?.getError('required')" class=" alert alert-danger pt-1">
                Describtion is requierd
            </p>
        </div>

 
     
        

        
        <button  (click)="sendData()"  class=" btn btn-primary px-2 pt-1" type="submit" >
            <span  *ngIf="isLoading">
                <i class=" fas fa-spinner fa-spin"></i>
            </span>
            <span  *ngIf="!isLoading" >
                Submit
            </span>
            </button>  

</form>
</div>
